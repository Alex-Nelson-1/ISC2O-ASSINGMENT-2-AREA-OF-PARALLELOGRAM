<!DOCTYPE html>
<!--- ICS2O-TEMPLATE--->
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Template" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Alex Nelson" />
    <meta name="theme-color" content="#FFFFFF" />
    <title>TEMPLATE</title>
    <link
      rel="canonical"
      href="https://github.com/Alex-Nelson-1/ICS2O-TEMPLATE"
    />
    <link rel="manifest" href="/ICS2O-TEMPLATE/manifest.webmanifest" />
    <link rel="stylesheet" href="./css/style.css" />
    <!--- None blocking for Lighthouse report --->
    <!--- https://stackoverflow.com/questions/32759272/how-to-load-css-asynchronously --->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
      />
    </noscript>
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-green.min.css"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://code.getmdl.io/1.3.0/material.indigo-green.min.css"
      />
    </noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  </head>
  <title>Area of a Parallelogram calculator</title>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title"
            >Area of a Parallelogram calculator</span
          >
        </div>
      </header>
      <main class="mdl-layout__content">
        <img
          src="./images/download (3).png"
          alt="Area of Parallelogram Formula"
        />
        <!--Text field accepts inputs for length-->
        <form action="#">
          <h3>Length of Parallelogram</h3>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="lengthOfParallelogram"
            />
            <!--This will control the textfields error message and label-->
            <label class="mdl-textfield__label" for="lengthOfParallelogram"
              >Length</label
            >
            <span class="mdl-textfield__error">Numbers Only!</span>
          </div>
        </form>
        <!--Text field accepts input for width-->
        <form action="#">
          <h3>Width of Parallelogram</h3>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="widthOfParallelogram"
            />
            <!--This will control the textfields error message and label-->
            <label class="mdl-textfield__label" for="widthOfParallelogram">
              Width</label
            >
            <span class="mdl-textfield__error">Numbers Only!</span>
          </div>
        </form>
        <!-- Accent-colored raised button -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent"
          onclick="calculateArea()"
        >
          Calculate
        </button>
        <div id="area"></div>
      </main>
    </div>
  </body>
</html>
